name: ðŸ“¦ PR Preview

on:
  pull_request_target:

concurrency:
  group: ${{github.event.pull_request.head.ref}}
  cancel-in-progress: true

permissions:
  pull-requests: write
  contents: read

jobs:
  submodule:
    strategy:
      matrix:
        repo:
          - name: mkdocs-material-insiders
            ref: main
          - name: brand
            ref: main
          - name: i18n
            ref: main
    uses: privacyguides/.github/.github/workflows/download-repo.yml@main
    with:
      repo: ${{ matrix.repo.name }}
    secrets:
      ACTIONS_SSH_KEY: ${{ secrets.ACTIONS_SSH_KEY }}

  build:
    needs: submodule
    strategy:
      matrix:
        lang: [es, fr, he, it, nl, ru, zh-Hant]
        allow-error: [true]
        include:
          - lang: en
            allow-error: false
      fail-fast: false
    permissions:
      contents: read
    uses: privacyguides/.github/.github/workflows/build.yml@main
    with:
      ref: ${{github.event.pull_request.head.ref}}
      repo: ${{github.event.pull_request.head.repo.full_name}}
      lang: ${{ matrix.lang }}
      continue-on-error: ${{ matrix.allow-error }}

  deploy:
    needs: build
    permissions:
      contents: read
    uses: privacyguides/.github/.github/workflows/deploy-netlify-preview.yml@main
    with:
      netlify_alias: ${{ github.event.pull_request.head.sha }}
      netlify_site_id: ${{ vars.NETLIFY_SITE }}
    secrets:
      NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}

  comment:
    permissions:
      pull-requests: write
    needs: deploy
    runs-on: ubuntu-latest
    env:
      address: ${{ needs.deploy.outputs.netlify_preview_address }}
    steps:
      - uses: thollander/actions-comment-pull-request@v2.5.0
        with:
          message: |
            ### <span aria-hidden="true">âœ…</span> Your preview is ready!

            |  Name | Link |
            | :---: | ---- |
            | <span aria-hidden="true">ðŸ”¨</span> Latest commit | ${{ github.event.pull_request.head.sha }} |
            | <span aria-hidden="true">ðŸ˜Ž</span> Preview | ${{ env.address }} |
          comment_tag: deployment

  cleanup:
    if: ${{ always() }}
    needs: build
    uses: privacyguides/.github/.github/workflows/cleanup.yml@main
